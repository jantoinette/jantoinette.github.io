  <title>Ænigma, corporate rebrand</title>

<body>
  <div class="container">
    <section id="nav"></section>
    <div id="menu-line"></div>

    <section id="content">
      <div id="content-head">
        <div id="proj-info"></div>
      </div>

      <div class="project">
        <div>
          <img src="ae_sign.png">
        </div>
        <div>
          <img src="ae_ticket.png">
          <img src="ae_wayfind.png">
          <img src="ae_poster.png">

        </div>
        <div>
          <img src="ae_card.png">
          <img src="ae_bag.png">
          <p>Playing Cards, and Gift Shop Bag</p>
        </div>
      </div>
    </section>

  <section id="projNav"></section>

  <footer id="footer"></footer>

  <script id="project-info" type="application/json">
    {
      "textContent": [
        "2018",
        "Corporate rebrand",
        "Student @ Shillington School of Graphic Design",
        "Adobe Ps, Ai"
      ]
    }
  </script>

  <script src="../../src/scripts/templates.js" defer></script>
  <script>
    const projectName = 'Ænigma';

    document.addEventListener('DOMContentLoaded', function() {
      const contentHead = document.getElementById("content-head");
      const newProject = projTemplate(projectName, '', '', 'The logo design visually represents “look again”, the new concept of the rebranded Spy Museum Berlin, now named as Aenigma. Much like being a spy and having to scrutinize for clues, the various ways of reading letters A and E incites curiosity, and playfully invites people to visit and revisit.');
      contentHead.appendChild(newProject);

      slideIn();
    });
  </script>
