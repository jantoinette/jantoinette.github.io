<script>

  liminalSpace();

  let lastExecutionTime = 0;
  const throttleDelay = 10; // Adjust for smoothness vs performance

  document.addEventListener('mousemove', function(event) {
    const now = Date.now();
    if (now - lastExecutionTime < throttleDelay) {
      return;
    }
    lastExecutionTime = now;

    const cursor = document.getElementById('point-csr');
    const targetDiv = document.getElementById('gotopage');
    
    const footer = document.querySelector('footer');
    if (footer && footer.contains(event.target)) {
      cursor.style.display = 'none';
    } else {
      cursor.style.display = 'block';
    }

    const targetRect = targetDiv.getBoundingClientRect();
    const targetX = targetRect.left + targetRect.width / 2;
    const targetY = targetRect.top + targetRect.height / 2;

    const mouseX = event.clientX;
    const mouseY = event.clientY + 50;

    const angle = Math.atan2(targetY - mouseY, targetX - mouseX) * 180 / Math.PI;

    cursor.style.transform = `translate(-50%, -50%) translate(${mouseX}px, ${mouseY}px) rotate(${angle}deg)`;
  });



  // Go to page

  function gotopage() {
    var select = document.getElementById("page");
    var page = select.value;

    if (page == "music") {
      window.location = "https://open.spotify.com/user/netneeet";
    } else {
      window.location = page;
    }
  }

  window.addEventListener('pageshow', function(event) {
    document.getElementById('page').selectedIndex = 0;
  });

</script>
